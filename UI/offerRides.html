<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<script type="text/javascript" src="js/main.js"> </script>
	<title>sign up</title>
</head>

<body>
	<header>
		<div class="navbar" id="topnavbar">
			<a href="index.html" id="company-name">RideMyWay</a>
			<a href="viewCreatedRequest.html">ride requests</a>
			<a href="availableRides.html" id="home-text">Available rides</a>
			<a href="profile.html">profile</a>
			<a href="signup.html" id="signup-text">sign up</a>
			<a href="javascript:void(0);" class="icon" onclick="toggleClass()">
				<i class="fa fa-bars"></i>
			</a>

		</div>
	</header>

	<div class="container container-body">


		<section>
			<div class="row offerRides-container">
				<div class="col-4 form-area-offer-ride">
					<div class="row">
						<div class="col-12 form-header">
							<h1 style="font-weight: lighter;">Offer Ride</h1>

						</div>
					</div>
					<form action="">
						<div class="row">
							<div class="col-12 form-group">
								<p>Current Location </p>
								<input type="text" name="current-location" placeholder="Enter current location" required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<p>Destination</p>
								<input type="text" name="destination" placeholder="Enter destination" required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<p>Departure time</p>
								<input type="time" name="Departure-time" placeholder="Enter departure time" required="required">
							</div>
						</div>

						<div class="row">
							<div class="col-12 form-group">
								<button type="submit" class="signin-button">offer</button>
							</div>
						</div>

					</form>
				</div>
			</div>

		</section>
	</div>

	<div class="row footer">
		<div class="col-12 ">
			<footer>
				<p style="color: #ffffff">Designed by:okoro Emeka Â© 2018
					<a href="index.html" style="text-decoration: none; color: #ffffff;"> RideMyWay </a>
				</p>
			</footer>
		</div>
	</div>


</body>

</html>
