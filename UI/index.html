<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<script type="text/javascript" src="js/main.js"> </script>
	<title>Home</title>
</head>

<body>
	<header>
		<div class="navbar" id="topnavbar">
			<a href="index.html" id="company-name">RideMyWay</a>
			<a href="availableRides.html" id="nav-item-available-rides">Available rides</a>
			<a href="javascript:void(0);" class="icon" onclick="toggleClass()">
				<i class="fa fa-bars"></i>
			</a>
		</div>
	</header>
	<div class="container container-body">


		<section>

			<div class="row signin-container">
				<div class="col-8 banner-area">
					<p>
						<h1 style="font-size: 5em">Get to your Destination</h1>
					</p>
					<p>
						<h2 style="font-size:3em ">your day belongs to you.</h2>
					</p>
				</div>

				<div class="col-4 form-area-signin">
					<div class="row">
						<div class="col-12 form-header">
							<h1 style="font-weight: lighter;">Welcome to RideMyWay</h1>
							<h4 style="font-weight: lighter;">To offer or accept a ride, sign in here</h4>
						</div>
					</div>
					<form action="">
						<div class="row">
							<div class="col-12 form-group">
								<p>Email</p>
								<input type="text" name="email" placeholder="Enter email" required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<p>password</p>
								<input type="password" name="password" placeholder="Enter password" required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<button type="submit" class="signin-button">log in</button>
							</div>
						</div>

					</form>
					<div class="row">
						<div class="col-12">
							<p>Don't have an account?
								<a href="signup.html" style="text-decoration: none;color:#ffffff;">Sign up</a>
							</p>
						</div>
					</div>
				</div>

			</div>
		</section>

	</div>
	<footer>
		<div class="row footer">
			<div class="col-12 ">
				<p style="color: #ffffff">Designed by:okoro Emeka Â© 2018
					<a href="index.html" style="text-decoration: none; color: #ffffff;"> RideMyWay </a>
				</p>
			</div>
		</div>
	</footer>

</html>
