<!DOCTYPE html>
<html lang="en">
<head<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/avialable.css">
	<link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<script type="text/javascript" src="js/main.js"> </script>
	<title>profile</title>
	</head>

	<body>
		<header>
			<div class="navbar" id="topnavbar">
				<a href="index.html" id="company-name">RideMyWay</a>
				<a href="viewCreatedRequest.html">ride requests</a>
				<a href="availableRides.html" id="home-text">Available rides</a>
				<a href="offerRides.html">offer ride</a>
				<a href="profile.html">profile</a>
				<a href="javascript:void(0);" class="icon" onclick="toggleClass()">
					<i class="fa fa-bars"></i>
				</a>
			</div>
		</header>
		<div class="container container-body">

			<section>
				<div class="row user-profile" style="background-color: #ffffff;">
					<div class="col-12">

						<!-- profile heading -->
						<div class="row">
							<div class="col-12 profile-text">
								<h2>Create or Edit Profile</h2>
							</div>
						</div>

						<!--Top Horizontal Line-->
						<div class="row" style="border: 1px solid #dddddd; margin-bottom: 10px">

						</div>

						<div class="row">

							<!-- Profile Image Area -->
							<div class="col-4 profil-image-area">
								<div class="row">
									<div class="col-12 profile-image-box">
										<img src="images/image3.jpg" class="profile-image">
									</div>
								</div>
								<div class="row">
									<div class="col-12" style="text-align: center;">
										<h4>Upload a different photo</h4>
									</div>
								</div>
								<div class="row">
									<div class="col-12 edit-profile-button">
										<input type="file" name="upload-picture" style="margin-top: 10px;font-size: 15px; font-weight: bold;">
									</div>
								</div>
							</div>

							<!-- Profile Details Area -->
							<div class="col-7 user-profile-details">
								<div class="row">
									<div class="col-12 edit-profile-box">
										<p>First name</p>
										<input type="text" class="form-input-edit-profile" name="First name" placeholder="First name">
									</div>
								</div>
								<div class="row">
									<div class="col-12 edit-profile-box">
										<p>Last name</p>
										<input type="text" class="form-input-edit-profile" name="Last name" placeholder="Last name">
									</div>
								</div>
								<div class="row">
									<div class="col-12 edit-profile-box">
										<p>Phone Number</p>
										<input type="number" class="form-input-edit-profile" name="phone-number" placeholder="Phone number">
									</div>
								</div>

								<div class="row">
									<div class="col-12 edit-profile-box">
										<p>Email</p>
										<input type="email" class="form-input-edit-profile" name="email" placeholder="Email">
									</div>
								</div>

								<!-- Button Area -->
								<div class="row">
									<div class="col-12" id="profile-button-box">
										<a href="editProfile.html" style="text-decoration: none">
											<button type="button" class="profile-button save-changes">Save changes</button>
										</a>
										<a href="profile.html" style="text-decoration: none" >
											<button type="button" class="profile-button">cancel</button>
										</a>
									</div>

								</div>
							</div>
						</div>

						<!--Bottom Horizontal Line -->
						<div class="row" style="border: 1px solid #dddddd; margin-top:20px">

						</div>
					</div>
				</div>

			</section>

		</div>
		<footer>
			<div class="row footer">
				<div class="col-12 ">
					<p style="color: #ffffff">Designed by:okoro Emeka Â© 2018
						<a href="index.html" style="text-decoration: none; color: #ffffff;"> RideMyWay </a>
					</p>
				</div>
			</div>
		</footer>
	</body>

</html>
