<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <script type="text/javascript" src="js/main.js"> </script>
	<title>sign up</title>
</head>
<body>
	<header>
			<div class="navbar" id="topnavbar">
				<a href="index.html" id="company-name">RideMyWay</a>
				<a href="viewCreatedRequest.html">ride requests</a>
				<a href="availableRides.html" id="home-text">Available rides</a>
				<a href="editProfile.html">edit profile</a>
				<a href="offerRides.html">offer ride</a>
				<a href="profile.html">profile</a>
				<a href="request.html">Reqeust ride</a>
				<a href="signup.html" id="signup-text">sign up</a>
				<a href="index.html" id="home-text">Home</a>
				<a href="javascript:void(0);" class="icon" onclick="toggleClass()"> <i class="fa fa-bars"></i> </a>
			</div>
	</header>
 	<div class="container container-body">
		
		
		<section>
			<div class="row signup-container">
				<div class="col-4 form-area-signup">
					<div class="row">
						<div class="col-12 form-header">
							<h1 style="font-weight: lighter;">Sign up</h1> 
							<h4 style="font-weight: lighter;">To offer or accept a ride, sign in here</h4>
						</div>
					</div>
					<form action="">
						<div class="row">
							<div class="col-12 form-group">
								<p>first name</p>
								<input type="text" name="first-name" placeholder="Enter first name" required="required" >
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<p>last name</p>
								<input type="text" name="last-name" placeholder="Enter last-name" required="required" >
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<p>Email</p>
								<input type="text" name="email" placeholder="Enter email" required="required" >
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<p>password</p>
								<input type="password" name="password" placeholder="Enter password" required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<p>comfirm password</p>
								<input type="password" name="comfirm-password" placeholder="Enter password again" required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group">
								<button type="submit" class="signin-button">sign up</button>
							</div>
						</div>			

					</form>
					<div class="row">
						<div class="col-12">
							<p>Already have an account? <a href="index.html" style="text-decoration: none;color:#ffffff;">Log in </a></p>
						</div>
					</div>
				</div>
			</div>
			
		</section>
	</div>
	
	<div class="row footer">
			<div class="col-12 ">
				<footer>
					<p style="color: #ffffff">Designed by:okoro Emeka Â© 2018<a href="index.html" style="text-decoration: none; color: #ffffff;"> RideMyWay </a></p>
				</footer>
			</div>
	</div>	
	
		
</body>
</html>
